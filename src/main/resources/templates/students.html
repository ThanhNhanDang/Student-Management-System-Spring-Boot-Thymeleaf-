<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Students</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">


</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/students}">Student Manager</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link active"
					th:href="@{/students}">Student Manager</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/students/new}">Create New Student</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1>List Students</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">
					Add Student </a>
			</div>
		</div>
		<table class="table table-striped table-dark">
			<thead>
				<th scope="col">Student Id</th>
				<th scope="col">Student First Name</th>
				<th scope="col">Student Last Name</th>
				<th scope="col">Student Email</th>
				<th scope="col">Actions</th>
			</thead>
			<tbody>
				<tr th:each="student: ${students}">
					<th scope="row" th:text="${student.id}"></th>
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.email}"></td>
					<td>
						<a th:href="@{/students/edit/{id}(id=${student.id})}"
						class="btn btn-primary"
						>
						Update
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
